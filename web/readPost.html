<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kuyoo-话题详情</title>
    <link type="text/css" href="static/css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="static/css/readPost.css" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <a href="commuity.html" class="logo">
            <img src="static/image/logo.png">
        </a>
    </div>
</header>
<div class="container post-wrapper">
    <h5></h5>
    <div class="comment-wrapper" id="comment-wrapper">
        <div class="loading">
            <span class="glyphicon glyphicon-repeat"></span>
        </div>
    </div>
</div>
<div class="container reply-wrapper">
    <h5>发表评论</h5>
    <textarea id="comment-editor" ></textarea>
    <div class="btn-wrapper">
        <button class="btn btn-danger" id="submit-reply">回复</button>
    </div>
</div>
<script type="text/javascript" src="static/js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
<script type="text/javascript" src="static/js/common.js"></script>
<script type="text/javascript" src="static/plugin/layer/layer.js"></script>
<script type="text/javascript" src="static/plugin/kindeditor-4.1.1/kindeditor-min.js"></script>
<script charset="utf-8" src="static/plugin/kindeditor-4.1.1/lang/zh_CN.js"></script>
<script>
    common.getComments();
    common.replySubmit();

    KindEditor.ready(function(K) {
        window.editor = K.create('#comment-editor',{
            items:['emoticons','image','link']
        });
    });

</script>
</body>
</html>
